name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'  # trigger only on tags like v1.0.0, v2.3.1, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          echo "Building image for tag $GITHUB_REF_NAME"
          docker build -t ghcr.io/${{ github.repository_owner }}/drupal-advanced-queue-lambda:${GITHUB_REF_NAME} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/drupal-advanced-queue-lambda:${GITHUB_REF_NAME}
